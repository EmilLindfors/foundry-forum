{% extends "_base.html" if base is defined else "_partial.html" %}

{% block title %}
  Login
{% endblock %}


{% block main %}
  <h1 class="text-5xl font-bold mb-8">Login</h1>
  <form hx-post="/login" hx-disabled-elt="find button" hx-target="#content" hx-target-401="#errors" class="mb-8">
    <div class="mb-4">
      <label target="username" class="label">Username</label>
      <input id="username" type="text" class="input input-bordered w-full max-w-xs" name="username" value="{{ values.username if values }}" required />
    </div>
    <div class="mb-4">
      <label target="password" class="label">Password</label>
      <input id="password" type="password" class="input input-bordered w-full max-w-xs" name="password" required />
    </div>
    <div class="mb-4">
      <button class="btn btn-primary" type="submit">Login</button>
      <span class="htmx-indicator loading loading-spinner text-primary ms-4 align-middle"></span>
    </div>

    {% block errors %}
      <div id="errors">
        {% if errors and errors.general %}
          <div class="alert alert-error">
            {{ errors.general }}
          </div>
        {% endif %}
      </div>
    {% endblock %}

    {% if next %}
    <input type="hidden" name="next" value="{{next}}" />
    {% endif %}

  </form>

  <a href="register" class="link" hx-boost="true" hx-target="#content">Register here!</a>
{% endblock %}
